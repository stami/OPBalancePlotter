<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OP Balance Plotter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.6/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./scripts.js"></script>
</head>
<body>

  <div>
    <label>
      Exported tapahtumat.csv file from OP
      <input type="file" id="csvFile" name="files" />
    </label>
  </div>

  <div>
    <label>
      Initial balance (balance just before the transactions)
      <input type="text" id="initialBalance" name="initialBalance" />
    </label>
  </div>

  <button id="plotButton">Show me my money!</button>

  <div id="plot">

  </div>

</body>
</html>
